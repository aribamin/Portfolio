<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Name | Cyber-Futuristic Portfolio</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<!-- particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
  body { margin:0; padding:0; background:#000; color:#fff; overflow-x:hidden; }
  #particles-js { position:absolute; width:100%; height:100%; top:0; left:0; z-index:-1; }
  .neon-text { color:#0ff; text-shadow:0 0 5px #0ff,0 0 10px #0ff,0 0 20px #0ff; }
  .neon-button { background:#0ff; color:#000; box-shadow:0 0 10px #0ff; padding:10px 20px; border-radius:8px; display:inline-block; transition:all 0.3s; }
  .neon-button:hover { transform:scale(1.1); box-shadow:0 0 20px #0ff; }
  .skill-bar-bg { background:#222; height:20px; border-radius:10px; }
  .skill-bar-fill { background:#0ff; height:20px; width:0%; border-radius:10px; }
</style>
</head>
<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- Hero Section -->
<section class="h-screen flex flex-col justify-center items-center text-center px-5">
  <h1 class="text-6xl font-bold mb-4 neon-text">Hi, I'm Your Name</h1>
  <p class="text-2xl mb-8 neon-text" id="hero-subtitle"></p>
  <a href="#projects" class="neon-button">See My Work</a>
</section>

<!-- Skills -->
<section class="py-32 px-5 max-w-4xl mx-auto text-center">
  <h2 class="text-4xl font-bold mb-12 neon-text">Skills</h2>
  <div class="space-y-6">
    <div class="text-left">
      <p class="mb-1 font-semibold neon-text">JavaScript</p>
      <div class="skill-bar-bg"><div class="skill-bar-fill" data-skill="90%"></div></div>
    </div>
    <div class="text-left">
      <p class="mb-1 font-semibold neon-text">React</p>
      <div class="skill-bar-bg"><div class="skill-bar-fill" data-skill="85%"></div></div>
    </div>
    <div class="text-left">
      <p class="mb-1 font-semibold neon-text">Node.js</p>
      <div class="skill-bar-bg"><div class="skill-bar-fill" data-skill="75%"></div></div>
    </div>
  </div>
</section>

<script>
// Ensure DOM loaded
document.addEventListener("DOMContentLoaded", () => {

  // Initialize particles.js
  particlesJS("particles-js", {
    particles: {
      number: { value: 100 },
      color: { value: "#0ff" },
      shape: { type: "circle" },
      opacity: { value: 0.3 },
      size: { value: 3 },
      line_linked: { enable: true, distance: 120, color: "#0ff", opacity:0.1, width:1 },
      move: { enable: true, speed: 1 }
    }
  });

  // Rotating roles typing effect
  const roles = ["Full-Stack Developer", "Cloud Engineer", "AI Enthusiast"];
  let i = 0, charIndex = 0;
  const subtitle = document.getElementById("hero-subtitle");

  function typeRole() {
    subtitle.textContent = roles[i].substring(0, charIndex);
    charIndex++;
    if(charIndex > roles[i].length){
      charIndex = 0;
      i = (i+1)%roles.length;
      setTimeout(typeRole, 1500);
    } else {
      setTimeout(typeRole, 120);
    }
  }
  typeRole();

  // Animate skill bars
  const skills = document.querySelectorAll(".skill-bar-fill");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.style.width = entry.target.dataset.skill;
        observer.unobserve(entry.target);
      }
    });
  }, { threshold:0.5 });
  skills.forEach(skill => observer.observe(skill));

});
</script>

</body>
</html>
