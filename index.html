<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Name | Futuristic Portfolio</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- GSAP for animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<!-- particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
  body { margin:0; padding:0; background:#0f111a; color:#e0e0e0; font-family: 'Inter', sans-serif; }
  #particles-js { position:absolute; width:100%; height:100%; top:0; left:0; z-index:-1; }
  .subtle-glow { text-shadow: 0 0 4px rgba(0,200,255,0.3); }
  .project-card { perspective: 800px; }
  .card-inner { transition: transform 0.3s ease; transform-style: preserve-3d; background:#1a1c2c; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.5); }
  .card-inner:hover { transform: rotateY(6deg) rotateX(4deg); box-shadow:0 15px 25px rgba(0,200,255,0.3); }
  .skill-bar-bg { background:#222; height:20px; border-radius:10px; }
  .skill-bar-fill { background:#00c8ff; height:20px; width:0%; border-radius:10px; }
</style>
</head>
<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- HERO -->
<section class="h-screen flex flex-col justify-center items-center text-center px-5">
  <h1 class="text-5xl font-bold mb-4 subtle-glow">Hi, I'm Your Name</h1>
  <p class="text-xl mb-8 subtle-glow" id="hero-subtitle"></p>
  <a href="#projects" class="px-6 py-3 bg-blue-700 rounded-lg hover:bg-blue-600 transition">See My Work</a>
</section>

<!-- PROJECTS -->
<section id="projects" class="py-20 px-5 max-w-6xl mx-auto">
  <h2 class="text-3xl font-bold mb-12 text-center subtle-glow">Projects</h2>
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div class="project-card">
      <div class="card-inner">
        <img src="assets/images/project1.png" alt="Project 1" class="w-full h-48 object-cover rounded-t-lg">
        <div class="p-5">
          <h3 class="text-xl font-bold mb-2">Project One</h3>
          <p class="mb-3 text-gray-300">A modern web app with React and Node.js.</p>
          <div class="flex flex-wrap gap-2 mb-3">
            <span class="bg-blue-600 text-white px-2 py-1 rounded">React</span>
            <span class="bg-green-600 text-white px-2 py-1 rounded">Node.js</span>
          </div>
          <div class="flex gap-4">
            <a href="#" class="hover:text-blue-400 transition">GitHub</a>
            <a href="#" class="hover:text-blue-400 transition">Live</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Duplicate cards as needed -->
  </div>
</section>

<!-- SKILLS -->
<section id="skills" class="py-20 px-5 max-w-4xl mx-auto text-center">
  <h2 class="text-3xl font-bold mb-12 subtle-glow">Skills</h2>
  <div class="space-y-6">
    <div class="text-left">
      <p class="mb-1 font-semibold">JavaScript</p>
      <div class="skill-bar-bg"><div class="skill-bar-fill" data-skill="90%"></div></div>
    </div>
    <div class="text-left">
      <p class="mb-1 font-semibold">React</p>
      <div class="skill-bar-bg"><div class="skill-bar-fill" data-skill="85%"></div></div>
    </div>
    <div class="text-left">
      <p class="mb-1 font-semibold">Node.js</p>
      <div class="skill-bar-bg"><div class="skill-bar-fill" data-skill="75%"></div></div>
    </div>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {

  // Initialize particles.js with subtle cool colors
  particlesJS("particles-js", {
    particles: {
      number: { value: 80 },
      color: { value: "#00c8ff" },
      shape: { type: "circle" },
      opacity: { value: 0.2 },
      size: { value: 3 },
      line_linked: { enable: true, distance: 120, color: "#00c8ff", opacity:0.05, width:1 },
      move: { enable: true, speed: 1 }
    }
  });

  // Rotating roles typing effect
  const roles = ["Full-Stack Developer", "Cloud Engineer", "AI Enthusiast"];
  let i = 0, charIndex = 0;
  const subtitle = document.getElementById("hero-subtitle");
  function typeRole() {
    subtitle.textContent = roles[i].substring(0, charIndex);
    charIndex++;
    if(charIndex > roles[i].length){
      charIndex = 0;
      i = (i+1)%roles.length;
      setTimeout(typeRole, 1500);
    } else {
      setTimeout(typeRole, 120);
    }
  }
  typeRole();

  // Animate skill bars on scroll
  const skills = document.querySelectorAll(".skill-bar-fill");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.style.width = entry.target.dataset.skill;
        observer.unobserve(entry.target);
      }
    });
  }, { threshold:0.5 });
  skills.forEach(skill => observer.observe(skill));

});
</script>

</body>
</html>
